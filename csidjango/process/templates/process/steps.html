{% extends "process/base_process.html" %}

{% block content %}
  <div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left" style="width: 100%;">
          <h3>
            <a href="/process/types">Sertifikasi</a>
            <i class="fa fa-chevron-right" style="font-size: 18px; opacity: 0.5;"></i>
            {{ types_name }}
          </h3>
        </div>

      <div class="clearfix"></div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>Daftar Tahapan Sertifikasi</h2>
              <div class="input-group pull-right">
                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target=".bs-example-modal-sm"><i class="fa fa-plus"></i> Tambah Tahapan Sertifikasi</button>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <table id="table_steps" class="table table-striped table-bordered responsive">
                <thead>
                  <tr>
                    <th>No.</th>
                    <th>Nama</th>
                    <th>Jenis</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm"><i class="fa fa-plus"></i> Tambah Jenis Sertifikasi</button> -->
  
  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title" id="myModalLabel2">Tahap Sertifikasi</h4>
        </div>
        <div class="modal-body">
          <!-- <h4>Text in a modal</h4> -->
          <form id="form_steps" data-parsley-validate class="form-horizontal form-label-left" method="post">
            <input type='hidden' name='types_id' id="types_id" value='{{ types_id }}'/>
            <input type='hidden' name='id' id="steps_id" value=''/>
            <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}'/>
            <div class="form-group">
              <label class="control-label col-md-2 col-sm-2 col-xs-12" for="steps_name">Nama
              </label>
              <div class="col-md-10 col-sm-10 col-xs-12">
                <input type="text" name="name" id="steps_name" required="required" class="form-control col-md-7 col-xs-12">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2 col-sm-2 col-xs-12" for="step_type">Tipe</label>
              <div class="col-md-10 col-sm-10 col-xs-12">
                <select class="form-control" name="step_type" id="step_type" required>
                  <option value="0">Sertifikasi</option>
                  <option value="1">Survailen 1</option>
                  <option value="2">Survailen 2</option>
                </select>
              </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-primary btn-sm" type="button" data-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-success btn-sm" id="saveSteps">Simpan</button>
              </div>
            </div>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveTypes">Save changes</button>
        </div> -->

      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block javascripts %}
  {{ block.super }}
  <!-- Custom JS -->
  <script src="/static/js/steps.js"></script>
  <script>
    var types_id = "{{ types_id }}";
  </script>
{% endblock javascripts %}
