{% extends "process/base_process.html" %}

{% block content %}
  <div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>Bagian {{ types_name }} <small>Tahap Bagian Sertifikasi</small></h3>
        </div>

        <div class="title_right">
          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group pull-right">
              <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target=".bs-example-modal-sm"><i class="fa fa-plus"></i> Tambah Tahap Bagian</button>
            </div>
          </div>
        </div>

      <div class="clearfix"></div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_content">
              <table id="table_sections" class="table table-striped table-bordered responsive">
                <thead>
                  <tr>
                    <th>No.</th>
                    <th>Judul</th>
                    <th>Deskripsi</th>
                    <th style="min-width: 240px;">Aksi</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm"><i class="fa fa-plus"></i> Tambah Jenis Sertifikasi</button> -->
  
  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title" id="myModalLabel2">Tahap Bagian Sertifikasi</h4>
        </div>
        <div class="modal-body">
          <!-- <h4>Text in a modal</h4> -->
          <form id="form_sections" data-parsley-validate class="form-horizontal form-label-left">
            <input type='hidden' name='steps_id' id="types_id" value='{{ steps_id }}'/>
            <input type='hidden' name='id' id="sections_id" value=''/>
            <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}'/>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="sections_title" style="text-align: left">Judul</label>
              <div class="col-md-12 col-sm-12 col-xs-12">
                <input type="text" name="title" id="sections_title" required="required" class="form-control col-md-7 col-xs-12">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="sections_description">Deskripsi</label>
              <div class="col-md-12 col-sm-12 col-xs-12">
                <textarea name="description" id="sections_description" required="required" rows="5" class="form-control col-md-7 col-xs-12"></textarea>
              </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-primary btn-sm" type="button" data-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-success btn-sm" id="saveSection">Simpan</button>
              </div>
            </div>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveTypes">Save changes</button>
        </div> -->

      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block javascripts %}
  {{ block.super }}
  <!-- Custom JS -->
  <script src="/static/js/sections.js"></script>
  <script>
    var steps_id = "{{ steps_id }}";
  </script>
{% endblock javascripts %}
