{% extends "process/base_process.html" %}

{% block content %}
  <div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>Jenis Sertifikasi <small>Daftar Jenis Sertifikasi</small></h3>
        </div>

        <div class="title_right">
          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group pull-right">
              <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modal_types"><i class="fa fa-plus"></i> Tambah Jenis Sertifikasi</button>
            </div>
          </div>
        </div>

      <div class="clearfix"></div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_content">
              <table id="table_types" class="table table-striped table-bordered responsive">
                <thead>
                  <tr>
                    <th>No.</th>
                    <th>Nama</th>
                    <th>Status</th>
                    <th style="min-width: 320px">Aksi</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm"><i class="fa fa-plus"></i> Tambah Jenis Sertifikasi</button> -->
  
  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="modal_types">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title" id="myModalLabel2">Jenis Sertifikasi</h4>
        </div>
        <div class="modal-body">
          <!-- <h4>Text in a modal</h4> -->
          <form id="form_types" data-parsley-validate class="form-horizontal form-label-left">
            <input type='hidden' name='id' id="types_id" value=''/>
            <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}'/>
            <div class="form-group">
              <label class="control-label col-md-2 col-sm-2 col-xs-12" for="types_name">Nama</label>
              <div class="col-md-10 col-sm-10 col-xs-12">
                <input type="text" name="name" id="types_name" required="required" class="form-control col-md-7 col-xs-12">
              </div>
              <label class="control-label col-md-2 col-sm-2 col-xs-12" for="types_active">Aktif</label>
              <input type="hidden" name="active">
              <div class="col-md-10 col-sm-10 col-xs-12">
                <div class="checkbox">
                <label class="" style="padding: 0">
                <div class="icheckbox_flat-green" id="types_active" style="position: relative;"><input type="checkbox" class="flat" checked="checked" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
                </label>
                </div>
              </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-primary btn-sm" type="button" data-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-success btn-sm" id="saveTypes">Simpan</button>
              </div>
            </div>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveTypes">Save changes</button>
        </div> -->

      </div>
    </div>
  </div>

  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="modal_duplicate">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title" id="myModalLabel3">Duplikat Sertifikasi</h4>
        </div>
        <div class="modal-body">
          <!-- <h4>Text in a modal</h4> -->
          <form id="form_duplicate" data-parsley-validate class="form-horizontal form-label-left">
            <input type='hidden' name='id' id="duplicate_id" value=''/>
            <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}'/>
            <div class="form-group">
              <label class="control-label col-md-2 col-sm-2 col-xs-12" for="duplicate_name">Nama</label>
              <div class="col-md-10 col-sm-10 col-xs-12">
                <input type="text" name="name" id="duplicate_name" required="required" class="form-control col-md-7 col-xs-12">
              </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-primary btn-sm" type="button" data-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-success btn-sm" id="saveDuplicate">Simpan</button>
              </div>
            </div>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveTypes">Save changes</button>
        </div> -->

      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block javascripts %}
  {{ block.super }}
  <!-- Custom JS -->
  <script src="/static/js/types.js"></script>
{% endblock javascripts %}
